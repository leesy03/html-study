<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner {
            width: 150px;
            height: 150px;
            background-color: brown;
            border: 1px solid black ;



        }
        .none {
            display: none;
        }
        .block {
            display: block;
        }
        .inline {
            display: block;

        }


    </style>
</head>
<body>
    <div class="outer">
        <div class="inner none">1</div>
        <div class="inner inline">2</div>
        <div class="inner">3</div>
        <div class="inner inline">4</div>
        <div class="inner inline">5</div>
    </div>



</body>
</html>
